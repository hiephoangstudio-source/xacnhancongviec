<!DOCTYPE html>

    <style>

    </style>
</head>
<body>

    <script>

                <!-- CUSTOMER INFO (Chia ƒë√¥i 50/50 ƒë·ªÉ cƒÉn th·∫≥ng h√†ng v·ªõi b·∫£ng d∆∞·ªõi) -->
                <div class="customer-box">

                </table>

                <!-- SIGNATURES -->

            `;
        }

        function renderApp() {

            container.innerHTML = createVoucherHTML() + createVoucherHTML() + createVoucherHTML();

    </script>
</body>
</html>
